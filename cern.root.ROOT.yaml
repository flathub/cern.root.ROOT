app-id: cern.root.ROOT
runtime: org.freedesktop.Sdk
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: root
rename-desktop-file: root.desktop
rename-icon: Root6Icon #128x128
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  - --persist=.
  - --env=JUPYTER_CONFIG_DIR=/app/etc/notebook
  - --env=JUPYTER_PATH=/app/etc/notebook
  - --env=PYTHONPATH=/app/lib
  - --env=ROOTSYS=/app
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  
  - name: tk
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtk*.so
      - ln -s /app/bin/tclsh8.6 /app/bin/tclsh
      - ln -s /app/bin/wish8.6 /app/bin/wish

  - name: scidvspc
    buildsystem: autotools
    config-opts: 
      - BINDIR=/app/bin/ 
      - SHAREDIR=/app/share/scid/
    build-options:
      cflags: -00 #-fpermissive -Wno-error=narrowing
      cxxflags: -00 #-fpermissive -Wno-error=narrowing
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/scidvspc/scid_vs_pc-4.24.tgz
        sha256: c782e39f5bda5ebb9ed7a914a1f5801f6b033580bc87736fcc58df7d1a341210
  - name: root
    buildsystem: cmake-ninja
    builddir: true
    post-install:
      - install -Dm644 ../icons/Root6Icon.png /app/share/icons/hicolor/128x128/apps/Root6Icon.png
      - install -Dm644 ../cern.root.ROOT.appdata.xml /app/share/appdata/cern.root.ROOT.appdata.xml
      - install -Dm644 ../etc/root.desktop /app/share/applications/root.desktop
      - desktop-file-edit --set-key=Icon --set-value="Root6Icon" "${FLATPAK_DEST}/share/applications/root.desktop"
    sources:
      - type: git
        url: https://github.com/root-project/root.git
        tag: v6-30-06
        commit: 4f4e7163728f27578e67f89e61c02a40baa02eb5
      - type: file
        path: cern.root.ROOT.appdata.xml

