app-id: cern.root.ROOT
runtime: org.freedesktop.Sdk
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: root
rename-desktop-file: root.desktop
rename-icon: Root6Icon #128x128
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  - --persist=.
  - --env=JUPYTER_CONFIG_DIR=/app/etc/notebook
  - --env=JUPYTER_PATH=/app/etc/notebook
  - --env=PYTHONPATH=/app/lib
  - --env=ROOTSYS=/app
  - --env=PATH=/var/data/python/bin:/app/bin:/usr/bin
modules:
  - name: bbt #macaulay2
    buildsystem: cmake-ninja
    builddir: true
    build-opts:
      - -DTBB_TEST=OFF
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/refs/tags/v2022.0.0.tar.gz
        sha256: e8e89c9c345415b17b30a2db3095ba9d47647611662073f7fbf54ad48b7f3c2a
  - name: boost #macaulay2
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=locale,filesystem,system,date_time,regex,program_options
      - ./b2 headers
      - ./b2 -j$FLATPAK_BUILDER_N_JOBS install variant=release cxxstd=17 --layout=system
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/boost/boost/1.85.0/boost_1_85_0.tar.bz2
        sha256: 7009fe1faa1697476bdc7027703a2badb84e849b7b0baad5086b087b971f8617
  - name: lapack #macaulay2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v3.12.0.tar.gz
        sha256: eac9570f8e0ad6f30ce4b963f4f033f0f643e7c3912fc9ee6cd99120675ad48b
  - name: macaulay2
    buildsystem: cmake-ninja
    builddir: true
    subdir: M2
    config-opts:
      - -DLAPACK_DIR=/app/lib
    sources:
      - type: archive
        url: https://github.com/Macaulay2/M2/archive/refs/tags/release-1.24.11.tar.gz
        sha256: 6a0b4dfbb340d3ea71c8190b31fc806de76a2dcda458195f8aed4e3ef0d8be5d
  - name: giac
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www-fourier.ujf-grenoble.fr/~parisse/debian/dists/stable/main/source/giac_1.9.0-996.tar.gz
        sha256: 035fab210ac0d455394466dbc8f0f38728ae52f6abe019b24a87499eb783967d
