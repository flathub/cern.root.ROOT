app-id: cern.root.ROOT
runtime: org.freedesktop.Sdk
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: root
rename-desktop-file: root.desktop
rename-icon: Root6Icon #128x128
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=xdg-documents
  - --persist=.
  - --env=JUPYTER_CONFIG_DIR=/app/etc/notebook
  - --env=JUPYTER_PATH=/app/etc/notebook
  - --env=PYTHONPATH=/app/lib
  - --env=ROOTSYS=/app

build-options:
  env:
    ASPELL_CONF: "dict-dir /app/share/dicts;data-dir /app/share/datadicts"
    
modules:
  - name: dictEs-aspell
    buildsystem: simple
    build-commands:
      - ./configure
      - make
      - make install
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/aspell/dict/es/aspell6-es-1.11-2.tar.bz2
        sha256: ad367fa1e7069c72eb7ae37e4d39c30a44d32a6aa73cedccbd0d06a69018afcc
  - name: dictEn-aspell
    buildsystem: simple
    build-commands:
      - ./configure
      - make
      - make install
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/aspell/dict/en/aspell6-en-2020.12.07-0.tar.bz2
        sha256: 4c8f734a28a088b88bb6481fcf972d0b2c3dc8da944f7673283ce487eac49fb3
  - name: root
    buildsystem: cmake-ninja
    builddir: true
    post-install:
      - install -Dm644 ../icons/Root6Icon.png /app/share/icons/hicolor/128x128/apps/Root6Icon.png
      - install -Dm644 ../cern.root.ROOT.appdata.xml /app/share/appdata/cern.root.ROOT.appdata.xml
      - install -Dm644 ../etc/root.desktop /app/share/applications/root.desktop
      - desktop-file-edit --set-key=Icon --set-value="Root6Icon" "${FLATPAK_DEST}/share/applications/root.desktop"
    sources:
      - type: git
        url: https://github.com/root-project/root.git
        tag: v6-32-02
        commit: 3258f6018b2e61323ff155dd0253bba7e580581e
      - type: file
        path: cern.root.ROOT.appdata.xml

