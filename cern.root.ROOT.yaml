id: org.texmacs.TeXmacs.Plugin.Additional1
runtime: org.texmacs.TeXmacs
runtime-version: stable
sdk: org.kde.Sdk//5.15-23.08
base: io.qt.qtwebengine.BaseApp
base-version: 5.15-23.08
build-extension: true
appstream-compose: false
build-options:
  prefix: /app/plugins/Additional1
  prepend-path: /app/plugins/Additional1/bin
  prepend-ld-library-path: /app/plugins/Additional1/lib
  prepend-pkg-config-path: /app/plugins/Additional1/lib/pkgconfig
modules:
  - name: lapack #macaulay2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v3.12.0.tar.gz
        sha256: eac9570f8e0ad6f30ce4b963f4f033f0f643e7c3912fc9ee6cd99120675ad48b
  - name: openblas #macaulay2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTING:BOOL=OFF
      - -DDYNAMIC_ARCH:BOOL=ON
    cleanup:
      - /include/openblas
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.28/OpenBLAS-0.3.28.tar.gz
        sha256: f1003466ad074e9b0c8d421a204121100b0751c96fc6fcf3d1456bd12f8a00a1
  - name: macaulay2
    buildsystem: cmake-ninja
    builddir: true
    subdir: M2
    sources:
      - type: archive
        url: https://github.com/Macaulay2/M2/archive/refs/tags/release-1.24.11.tar.gz
        sha256: 6a0b4dfbb340d3ea71c8190b31fc806de76a2dcda458195f8aed4e3ef0d8be5d
  - name: giac
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www-fourier.ujf-grenoble.fr/~parisse/debian/dists/stable/main/source/giac_1.9.0-996.tar.gz
        sha256: 035fab210ac0d455394466dbc8f0f38728ae52f6abe019b24a87499eb783967d
 
